<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A curated list of job and internship opportunities for entry-level and internship positions in UX and APM roles!">
    <title>UX Job List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background-color: #0073e6;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.8rem;
            margin: 0;
            font-weight: 600;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: 300;
        }

        /* Search Bar */
        .search-bar {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 15px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #ddd;
            background-color: #fff;
            color: #333;
        }

        .search-bar:focus {
            outline: none;
            border-color: #0073e6;
        }

        /* Job List Container */
        .job-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* Job Card */
        .job-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 280px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .job-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #0073e6;
        }

        .job-card p {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #555;
        }

        .job-card a {
            display: inline-block;
            padding: 10px;
            background-color: #0073e6;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            font-weight: 600;
        }

        .job-card a:hover {
            background-color: #005bb5;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .job-card {
                width: 100%;
                max-width: 350px;
            }

            header h1 {
                font-size: 2.2rem;
            }

            .search-bar {
                width: 95%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>UX Job List</h1>
        <p>A curated list of UX job and internship opportunities!</p>
    </header>

    <!-- Search Bar -->
    <input type="text" class="search-bar" placeholder="Search for job roles or companies..." />

    <!-- Job Listings -->
    <section class="job-list">
        <!-- Example Job Cards -->
        <div class="job-card">
            <h3>Datadog</h3>
            <p>Junior Product Designer</p>
            <a href="https://careers.datadoghq.com/detail/6539070/?gh_jid=6539070" target="_blank">Apply Now</a>
        </div>
        <div class="job-card">
            <h3>Zynga</h3>
            <p>Game UX Designer</p>
            <a href="https://job-boards.greenhouse.io/zyngacareers/jobs/5472655004" target="_blank">Apply Now</a>
        </div>
        <div class="job-card">
            <h3>Amazon</h3>
            <p>UX Designer - Amazon Customer Service</p>
            <a href="https://www.amazon.jobs/en/jobs/2945260/ux-designer-amazon-customer-service" target="_blank">Apply Now</a>
        </div>
        <div class="job-card">
            <h3>Walmart</h3>
            <p>Design Researcher</p>
            <a href="https://careers.walmart.com/us/jobs/WD2148511-design-researcher" target="_blank">Apply Now</a>
        </div>
        <!-- More job cards can be added here -->
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 UX Job List | <a href="https://www.linkedin.com">LinkedIn</a></p>
    </footer>

</body>
</html>
